<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script> -->

    <link href="../styles/charity.css" rel="stylesheet">
    <title>Charity</title>
</head>
<body>
    <div class="container">
    <form class="form row row-lg-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Organization</label>
          <input type="text" class="form-control" id="organization-name" aria-describedby="charityname" placeholder="Enter organization">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Total Funds required</label>
          <input type="password" class="form-control" id="funds-needed" placeholder="Funds in need">
        </div>
        <div class="text">
            <label for="exampleInputPassword1">Equipment</label>
          </div>
  
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="Food">
          <label class="form-check-label" for="food">Food</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Clothing">
            <label class="form-check-label" for="clothing">Clothing</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Stationeries">
            <label class="form-check-label" for="stationery">Stationeries</label>
          </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script type="module"  src="../scripts/charity.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
